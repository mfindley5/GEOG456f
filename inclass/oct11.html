<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    img{
        position: absolute
    }
    #y2004{
        visibility: visible;
    }
    #y2005{
        visibility:hidden;
    }

</style>

   
</body>
<div id="container">
    <img id="y2005" class = "off" src="./2005.png" alt="">
    <img id="y2020" class = "on" src="./2020.png" alt="">
</div>
<script>
    var myContainer= document.getElementById('container')
    var hidden = 'hidden'
    myContainer.addEventListener('click', myFunction)
    function myFunction(){
        var theOn = document.getElementsByClassName('on')[0]
        var theOff = document.getElementsByClassName('off')[0]
        theOn.className='off'
        theOff.className='on'
    }
</script>
</html>
