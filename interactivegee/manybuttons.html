<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<style>
    img{
        position: absolute;
        height: 340px;
    }
    button{
        position: absolute;
        top:350px;
    }
</style>
<body>
    <img id ='img2005' src="./2005new.png" alt="">
    <img id ='img2010' src="./2010new.png" alt="">
    <img id ='img2020' src="./2020new.png" alt="">  
    <button style="left: 10px" onclick="myfunction('img2005')">2005</button>
    <button style="left: 100px" onclick="myfunction('img2010')">2010</button>
    <button style="left:200px" onclick="myfunction('img2020')">2020</button>
</body>
<script>
    function myfunction(id){
        var imgs = document.getElementsByTagName('img')
        for(var i =0; i < imgs.length; i++){imgs[i].style.visibility='hidden'}
        var daimg = document.getElementById(id)
        daimg.style.visibility = 'visible'
        console.log(daimg)
    }
</script>
</html>
