    <div id="map"></div>
    <script>
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap',
        
    });
    function style(feature) {
    return {
        weight: 1,
        opacity: 1,
        color: 'red',
        fillColor: 'red',
        fillOpacity: 0.5
    };  
}
function style2(feature) {
    return {
        weight: 1,
        opacity: 1,
        color: 'blueviolet',
        fillColor: 'plum',
        fillOpacity: 0.5
    };
}

function style3(feature) {
    return {
        weight: 1,
        opacity: 1,
        color: 'fuchsia',
        fillColor: 'pink',
        fillOpacity: 0.5
    };
}

function style4(feature) {
    return {
        weight: 1,
        opacity: 1,
        color: 'yellow',
        fillColor: 'yellow',
        fillOpacity: 0.5
    };
}

function style5(feature) {
    return {
        weight: 1,
        opacity: 1,
        color: 'green',
        fillColor: 'green',
        fillOpacity: 0.5
    };
}
    var geojson = L.geoJSON(date2017, {style: style});
    var geojson2 = L.geoJSON(date2018, {style: style2});
    var geojson3 = L.geoJSON(date2019, {style: style3});
    var geojson4 = L.geoJSON(date2020, {style: style4});
    var geojson5 = L.geoJSON(date2021, {style: style5})
     
    var mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

    var grayscale = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; ' + mapLink + ' Contributors', maxZoom: 18, });
    var streets   = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; ' + mapLink + ' Contributors', maxZoom: 18, });

    

    var map = L.map('map', {
    center: [37.110777, -119.167843],
    zoom: 5.5,
    layers: [osm,streets,grayscale]
});

var baseMaps = {
    "OpenStreetMap": osm,
    //"Greyscale": grayscale,
    //"Street": streets
};
var overlayMaps = {
    "2017": geojson,
    "2018": geojson2,
    "2019": geojson3,
    "2020": geojson4,
    "2021": geojson5
}

var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);


var legend = L.control({position: 'bottomright'});
