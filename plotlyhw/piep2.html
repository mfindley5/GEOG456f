<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pie Chart</title>
</head>
<style>
    #myDiv{
        background-color: rgb(224, 194, 220);
        width: 800px;
        height: 800px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.14.0/plotly.min.js" integrity="sha512-XDnqTWsAcVl16AYJoBHumISzIYThowGjR67jeL53NSp6tajsq2qf5UeAWvk1n6Hp3M2iMsV/ewhPScBiLCDs9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="fire.js"></script>

<body>
Similarily to the other pie chart, the biggest draw back came with the lables of the differnt sections. It was a good to visualize the number of fires in a more big picture trend way. This type of graph would be good for just general patterns or overarching data points. 
    <div id="myDiv">

    </div>
<script>
myObj= []
function myCount(myObj, arr) {for (var i = 0; i < arr.length; i++){
  if(myObj[arr[i].properties.YEAR_] == undefined){myObj[arr[i].properties.YEAR_] = 1} else {myObj[arr[i].properties.YEAR_]= myObj[arr[i].properties.YEAR_]+1}}}
  myCount(myObj,fire.objects)
var data = [{
  values: Object.keys(myObj).map(e=>myObj[e]),
  labels: ['2010', '2015', '2020'],
  type: 'pie'
}];

var layout={
    title: {
        text: 'Percentage of fires that occured in 2010, 2015, and 2020 in California',
  height: 800,
  width: 800
}};


Plotly.newPlot('myDiv', data, layout);


</script>
</body>
</html>
